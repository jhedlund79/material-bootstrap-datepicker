<!doctype html>
<html>
    <head>

        <title>MaterialUI/Bootstrap DatePicker</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-datepicker.min.css">
        <link rel="stylesheet" href="css/material.min.css">


        <script src="js/vendor/jquery-3.1.1.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/bootstrap-datepicker.min.js"></script>
        <script src="js/vendor/material.min.js"></script>


    </head>
    <body>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-append date" id="container" rightIcon="img/icon-datepicker.png">
            <input class="mdl-textfield__input"  type="text" id="dateField" onclick="makeDirty()">
            <label class="mdl-textfield__label" for="dateField">* Implementation Date</label>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#dateField').datepicker({
                    format: "mm-dd-yyyy"
                });
            });

            function makeDirty(){
                $('#container').addClass(" is-dirty");
                document.getElementById("dateField").placeholder = 'MM-DD-YYYY'
            }
        </script>
    </body>
</html>
