<!doctype html>
<html>
    <head>

        <title>MaterialUI/Bootstrap DatePicker</title>
        <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="css/vendor/bootstrap-datepicker.min.css">
        <link rel="stylesheet" href="css/vendor/material.min.css">
        <link rel="stylesheet" href="css/base.css">


        <script src="js/vendor/jquery-3.1.1.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/bootstrap-datepicker.min.js"></script>
        <script src="js/vendor/material.min.js"></script>
        <script src="js/base.js"></script>


    </head>
    <body>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-append date" id="container">
            <input class="mdl-textfield__input datepicker"  type="text" pattern="^(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])-(20)[0-9]{2}$" id="dateField" onclick="makeDirty()">
            <label class="mdl-textfield__label" for="dateField">* Implementation Date</label>
            <span class="mdl-textfield__error">date must be in the format mm-dd-yyyy</span>
            <label class="mdl-button mdl-js-button mdl-button--icon" for="dateField">
                <img class="mdl-textfield__label__icon " id="calendarIcon" src="img/icon-datepicker.png"/>
            </label>
        </div>
    </body>
</html>
